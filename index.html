<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SgSL Fingerspelling Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SgSL Fingerspelling Practice</h1>

  <!-- Settings -->
  <div id="settings">
    <label>Maximum number of letters:</label>
    <select id="maxLetters">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="6">7</option>
      <option value="6">8</option>
      <option value="6">9</option>
      <option value="6">10</option>
      <option value="6">11</option>
      <option value="any" selected>Any</option>
    </select>

    <label>Set your speed:</label>
    <select id="speedSelect">
      <option value="1500">Slow</option>
      <option value="1000" selected>Medium</option>
      <option value="600">Fast</option>
      <option value="300">Deaf</option>
    </select>

    <button id="slowerBtn">Slower</button>
    <button id="fasterBtn">Faster</button>
  </div>

  <!-- Buttons -->
  <div id="buttons">
    <button id="newWordBtn">New Word</button>
    <button id="replayBtn">Replay</button>
  </div>

  <!-- Output -->
  <div id="output"></div>

  <!-- Answer Input -->
  <p>Type your answer here:</p>
  <input type="text" id="wordInput" placeholder="TYPE IN CAPITAL">
  <button id="checkBtn">Check</button>
  <p><em>Please type in capital.</em></p>

  <!-- Score -->
  <p>Your score: <span id="score">0</span></p>

  <footer>
    <p>Created for SgSL learners | Inspired by 
      <a href="https://asl.ms/" target="_blank">ASL.ms</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
